<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <!-- <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">  -->
    
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <div style="display: flex; flex-wrap: wrap; justify-content: center">
          <img src="https://avatars.githubusercontent.com/u/81757839?v=4" width="160px" style="border-radius: 50%; object-fit: cover;">
        <div style="font-size: 4rem;">
          <div>
            <strong>&nbsp;V i c t o r</strong>
          </div>
          <div>
            <strong>&nbsp;W r i g h t</strong>
          </div>
        </div>
      </div>
      <!-- <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1> -->
      <!-- <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2> -->
      <!-- {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %} -->
      <!-- {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %} -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
  
    </main>

    <section id="footer-downloads" class="page-header">
      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner">
            <a href="{{ site.github.owner_url }}" class="btn">View on GitHub</a>
            <!-- <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> -->
            <!-- is maintained by  -->
            <!-- On gitHub: <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>. -->
          </span>
        {% endif %}
        <i><small>
          <span class="site-footer-credits">
            This page was deployed by &nbsp;
            <a href="https://pages.github.com" target="_blank">GitHub Pages</a>
            &nbsp; using a modified &nbsp;
            <a href="https://pages-themes.github.io/cayman/" target="_blank">Caymen Theme</a>
            .
          </span>
        </small></i>
      </footer>
      <!-- {% if site.show_downloads %} -->
        <span class="site-footer-credits">
          Downloads: 
          <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
          <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
        </span>
      <!-- {% endif %} -->
    </section>

  </body>
</html>
